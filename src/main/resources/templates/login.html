<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<section>
	<div class="loginBox"> <img class="user" src="https://i.ibb.co/yVGxFPR/2.png" height="100px" width="100px">
        <h3>Sign in here</h3>
        <form  th:action="@{/dologin}" action="#" method="post">
        	<div th:if="${param.error}" class="alert alert-danger">Invalid username and password</div>
        	<div th:if="${param.logout}" class="alert alert-success">You have been successfully logout</div>
            <div class="inputBox"> <input id="username" type="text" name="username" placeholder="Username"> 
            <input id="password" type="password" name="password" placeholder="Password"> </div> 
            <input type="submit" name="" >
        </form> 
        <a href="#">Forget Password<br> </a>
        <div class="text-center">
        	<a href="/signup" style="color: #59238F;">SignUp<br> </a>
        </div>
        
    </div>
</section>


</body>
</html>
