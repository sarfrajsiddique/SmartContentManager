<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="User/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<section>
	<div class="card mr-3 ml-3">
	
	<div class="card-body" th:if="${contact}">
	
	<h1 class="text-center">Your Contact</h1>
	
	<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">NeckName</th>
      <th scope="col">Phone</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="c:${contact}">
    
      <th scope="row" th:text="${'SCM'+c.cid}">1</th>
      
      <td >
      <img class="profile_image" alt="profile_picture" src="#" th:src="@{'/img/'+${c.image}}" /> 
      <span th:text="${c.name}"></span>
      </td>
      
      <td>
      <a href="#" th:href="@{'/contact/'+${c.cid}}">
      <span th:text="${c.neckName}">></span></a>
      </td>
      
      <td th:text="${c.phone}">Otto</td>
      <td><a  th:onclick="|deleteContact(${c.cid})|" class="btn btn-danger btn-sm">Delete</a>
      <form method="post" th:action="@{'/update-contact/'+${c.cid}}" class="mt-2">
      
      <button type="submit" class="btn btn-primary btn-sm">Update</button></td>
      
      </form>
      
    </tr>
  </tbody>
</table>
	<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li th:if="${currentPage != 0}" class="page-item"><a th:href="@{'/show-contact/'+${currentPage-1}}" class="page-link" href="#">Previous</a></li>
    <li th:classappend="${currentPage==i-1?'active':''}" th:each="i:${#numbers.sequence(1,totalPage)}" 
    class="page-item"><a class="page-link" href="#" th:href="@{'/show-contact/'+${i-1}}"><span th:text="${i}"></span></a></li>
    <li th:if="${currentPage+1 != totalPage}" class="page-item"><a th:href="@{'/show-contact/'+${currentPage+1}}" class="page-link" href="#">Next</a></li>
  </ul>
</nav>
	</div>
	
	</div>
</section>


</body>
</html>
