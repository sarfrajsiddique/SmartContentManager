<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="User/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<section>
	<div class="card mr-3 ml-2">
		<div class="card-body">
			<h1 class="text-center">Edit Contact</h1>
			<div class="container fluid mt-2">
			<div class="row">
				<div class="col-md-10 offset-md-1">
					<form action="#"
						  th:object="${contact}"
						  enctype="multipart/form-data"
						  method="POST"
						  th:action="@{/processcontact}"
						  class="mt-1">
						  
						  <input type="hidden" th:value="${contact.cid}" name="cid">
						  
						  <div class="input-group mt-3">
						  	<div class="input-group-prepend">
						  	   <div class="input-group-text">
						  	   	<i class="fa fa-plus"></i> 
						  	  </div>
						  	</div>
						  	<input type="text" id="name" th:value="${contact.name}"  name="name" placeholder="Enter name" class="form-control" required/>
						  </div>
						   <div class="input-group mt-3">
						  	<div class="input-group-prepend">
						  	   <div class="input-group-text">
						  	   	<i class="fa fa-plus"></i> 
						  	  </div>
						  	</div>
						  	<input th:value="${contact.neckName}" type="text" id="neckName"  name="neckName" placeholder="Enter neckName" class="form-control" required/>
						  </div>
						  
						   <div class="input-group mt-3">
						  	<div class="input-group-prepend">
						  	   <div class="input-group-text">
						  	   	<i class="fa fa-plus"></i> 
						  	  </div>
						  	</div>
						  	<input th:value="${contact.work}" type="text" id="work"  name="work" placeholder="Enter work" class="form-control" required/>
						  </div>
						  
						  <div class="input-group mt-3">
						  	<div class="input-group-prepend">
						  	   <div class="input-group-text">
						  			@
						  	  </div>
						  	</div>
						  	<input th:value="${contact.email}" type="email" id="email"  name="email" placeholder="Enter email" class="form-control" required/>
						  </div>
						  <div class="input-group mt-3">
						  	<div class="input-group-prepend">
						  	   <div class="input-group-text">
						  	   	<i class="fa fa-plus"></i> 
						  	  </div>
						  	</div>
						  	<input th:value="${contact.phone}" type="text" id="phone"  name="phone" placeholder="Enter phone" class="form-control" required />
						  </div>
						  
						  <div class="form-group mt-3">
						  	
						  	<textarea th:text="${contact.description}" name="description" id="mytextarea" placeholder="About contact" class="form-control" rows="8"></textarea>
						  
						  </div>
<!-- 						  <div class="container"> -->
						  
<!-- 						  <img th:src="@{'/img/'+${contact.image}}" alt=""/> -->
						  
<!-- 						  </div> -->
						  <div class="custom-file">
						  	<input type="file" name="profileImage">
						  </div>
						  <div class="container text-center">
						  	<button class="btn btn-outline-primary">Update Contact</button>
						  </div>
					</form>
				</div>
			</div>
			</div>
		</div>
	
	</div>

  selector: '#mytextarea'
});</script> -->

</html>
