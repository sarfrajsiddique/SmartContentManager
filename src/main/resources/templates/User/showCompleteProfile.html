<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="User/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<section>
		<div class="card mr-3 ml-3">
		
			<div class="card">
			
			<div class="container text-center">
			
			<img class="profile_image" style="height: 200px ; width: 200px;" src="" th:src="@{'/img/'+${contact.image}}" alt="profile_picture"/> 
			
			<h2 class="mt-2"><span th:text="${contact.name}"></span>(<span th:text="${contact.neckName}"></span>)</h2>
			
			<table class="table">
  <thead>
    <tr>
      <th scope="col">#Id</th>
      <th scope="col"><span th:text="${'SCM'+contact.cid}"></span></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Email</th>
      <td><span th:text="${contact.email}"></span></td>
    </tr>
    <tr>
      <th scope="row">Phone</th>
      <td><span th:text="${contact.phone}"></span></td>
    </tr>
    <tr>
      <th scope="row">Work</th>
      <td><span th:text="${contact.work}"></span></td>
    </tr>
  </tbody>
</table>

<div class="description">

	<th:block th:utext="${contact.description}"></th:block>

</div>
			
			</div>
			
			</div>
			
		</div>
</section>


</body>
</html>
