<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title th:text="${title}"></title>
  </head>
   <link rel="stylesheet" href="" th:href="@{/style/style.css}"/>
   <script src="../script/script.js"></script>
   
   <nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-color">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">SmartContactManager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse text-uppercase" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/}" href="#">Home</a>
        </li>
        <li class="nav-item"><a class="nav-link" href="#" ><span th:text="${user.name}"></span></a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/logout}" href="#">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
    
    <div class="sidebar mt-3">
    	<span onclick="toggleSideBar()" class="crossBtn">&times;</span>
    	<a href="" th:href="@{/userindex}" class="items"><i class="fa-solid fa-house"></i>Home</a>
    	<a href="" th:href="@{/show-contact/0}" class="items"><i class="fa-solid fa-list"></i>View Contact</a>
    	<a href="#" th:href="@{/add-Contact}" class="items"><i class="fa-solid fa-address-book"></i>Add Contact</a>
    	<a href="" th:href="@{/getProfile}" class="items"><i class="fa-solid fa-user"></i>Your Profile</a>
    	<a href="" class="items"><i class="fa-sharp fa-solid fa-gear"></i>Setting</a>
    	<a href="#" th:href="@{/logout}" class="items"><i class="fa-solid fa-right-from-bracket"></i>Logout</a>
    </div>
    <div class="content mt-5">
    	<i onclick="toggleSideBar()" class="fa-solid fa-bars mt-2"></i>
    	
    	<div th:if="${session.message}" class="container">
    	
    		<div th:classappend="${'alert-'+session.message.type}"class="alert text-center" role="alert">
  				<span th:text="${session.message.content}"></span>
			</div>
			
			<!-- <th:block th:text="${@SessionHelper.removeMessageFromSession()}"></th:block>	 -->	
    	</div>
    	
     	<div th:replace="${content}"></div>
    </div>
   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script th:href="@{/script/script.js}"></script>
    <script src="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.css">

<script>
	
	function deleteContact(cid)
    {
    swal({
  	title: "Are you sure?",
  	text: "You want to delete this contact",
  	type: "warning",
  	showCancelButton: true,
  	confirmButtonColor: "#DD6B55",
  	confirmButtonText: "Yes, delete it!",
  	cancelButtonText: "No, cancel plx!",
  	closeOnConfirm: false,
  	closeOnCancel: false
	},
	function(isConfirm){
  	if (isConfirm) {
    window.location="/deleteContact/"+cid;
  } else {
    swal("Cancelled", "Your imaginary file is safe :)", "error");
  }
});
}
</script>
    
  </body>
</html>
