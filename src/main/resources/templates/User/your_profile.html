<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="User/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<section>

<div class="container">


<div class="card">

<h1 class="text-center" th:text="${user.name}"></h1>

			<div class="container text-center">
			
			<img class="profile_image" style="height: 200px ; width: 200px;" src="" th:src="@{'/img/'+${user.imageUrl}}" alt="profile_picture"/>
			
			</div>
			 


<table class="table text-center">
  <thead>
    <tr>
      <th scope="col">#Id</th>
      <th scope="col"><span th:text="${'SCM'+user.id}"></span></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Email</th>
      <td><span th:text="${user.email}"></span></td>
    </tr>
    <tr>
      <th scope="row">Role</th>
      <td><span th:text="${user.role}"></span></td>
    </tr>
    
    <tr>
      <th scope="row">User Enabled</th>
      <td><span th:text="${user.status}"></span></td>
    </tr>
    <tr>
      <th scope="row">About</th>
      <td><span th:text="${user.about}"></span></td>
    </tr>
    
  </tbody>
</table>

</div>


</div>
	

</section>


</body>
</html>
