<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-10 offset-md-2">
				<div class="my-card mt-1">
				
				<div  th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
 					<p class="text-center" th:text="${session.message.content}"></p>
				</div>
				
				
				<div class="container text-center">
				<img style="width: 80px" src="" th:src="@{/img/checklist.png}" alt="" />
				</div>
				<h1 class="text-center">Register Here</h1>
				<form novalidate="novalidate" action="" th:action="@{/register}" method="post" th:object="${user}">
				
				<div class="mb-3">
    				<label for="emale" class="form-label">Name</label>
    				<input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp" placeholder="Enter here" th:value="${user.name}" required th:classappend="${#fields.hasErrors('name')?'is-invalid':''}">
    				<div th:each="e: ${#fields.errors('name')}" th:text="${e}" class="invalid-feedback" id="validationFormCheck3"></div>
  				</div>
  				<div class="mb-3">
    				<label for="email" class="form-label">Email</label>
    				<input type="email" class="form-control" id="email" name="email" aria-describedby="email" placeholder="Enter here"  th:value="${user.email}" required>
  				</div>
  				<div class="mb-3">
    				<label for="password" class="form-label">Password</label>
    				<input type="password" class="form-control" id="password" name="password" aria-describedby="password" placeholder="Enter here" th:value="${user.password}" required="required">
  				</div>
  				
  				<div class="form-group">
  					<textarea class="form-control" rows="6" name="description" placeholder="Enter something about your self" id="description" th:value="${user.about}"></textarea>
				</div>
				
				<div class="form-group form-check">
				<input type="checkbox"
				name="aggrement"
				class="form-check-input"
				id="aggrement"
				/>
				<label for="aggrement">Accepts terms and Conditions</label>
				</div>
  				
  				<div class="container text-center ">
  				
  					<button class="btn bg-color text-white btn-block" type="submit">Submit</button>
  					<button class="btn btn-warning btn-block" type="reset">Reset</button>
  				
  				</div>
				</form>
				</div>
				</div>
			</div>
		</div>
	</section>


</body>
</html>
